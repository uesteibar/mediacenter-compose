version: "3"
services:
  plex:
    image: timhaak/plex
    volumes:
      - '~/mediacenter/plex_config:/config'
      - '~/mediacenter/downloads:/data'
    networks:
      - webnet
  transmission:
    image: linuxserver/transmission
    volumes:
      - '~/mediacenter/transmission_config:/config'
      - '~/mediacenter/downloads:/downloads'
    networks:
      - webnet
  nginx:
    image: nginx
    restart: always
    volumes:
      - './nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
    ports:
      - "80:80"
    networks:
      - webnet

networks:
  webnet:
